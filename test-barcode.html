<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Barcode - Membership 43727</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        #barcode {
            margin: 30px 0;
        }
        
        .info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .info p {
            margin: 10px 0;
            color: #495057;
        }
        
        .info strong {
            color: #212529;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        .print-only {
            display: none;
        }
        
        @media print {
            body {
                background: white;
            }
            
            .container {
                box-shadow: none;
            }
            
            button {
                display: none;
            }
            
            .no-print {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé´ Test Membership Barcode</h1>
        <p class="subtitle">For testing the scanner app</p>
        
        <svg id="barcode"></svg>
        
        <div class="info">
            <p><strong>Membership ID:</strong> 2079</p>
            <p><strong>Type:</strong> Code 128 Barcode</p>
            <p class="no-print"><strong>Instructions:</strong> You can scan this directly from your screen with the barcode scanner</p>
        </div>
        
        <button onclick="window.print()" class="no-print">üñ®Ô∏è Print Barcode</button>
    </div>

    <script>
        // Generate the barcode for membership ID 2079
        JsBarcode("#barcode", "2079", {
            format: "CODE128",
            width: 3,
            height: 100,
            displayValue: true,
            fontSize: 20,
            margin: 10
        });
    </script>
</body>
</html>
