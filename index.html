<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foyer Scanner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #FF1459 0%, #A71459 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            cursor: pointer;
        }
        
        
        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            max-width: 200px;
            height: auto;
            margin-bottom: 10px;
        }
        
        h1 {
            text-align: center;
            color: #000000;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        .scan-section {
            margin-bottom: 30px;
        }
        
        label {
            display: block;
            color: #000000;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        #scanInput {
            position: absolute;
            left: -9999px;
            width: 1px;
            height: 1px;
            opacity: 0;
        }
        
        .scan-display {
            width: 100%;
            padding: 20px;
            font-size: 24px;
            border: 3px solid #e0e0e0;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            background: #f8f9fa;
            color: #666;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .scan-display.active {
            border-color: #FF1459;
            background: #fffbfc;
            color: #000;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            display: none;
        }
        
        .status.loading {
            display: block;
            background: #fff3cd;
            color: #856404;
        }
        
        .status.success {
            display: block;
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            display: block;
            background: #f8d7da;
            color: #721c24;
        }
        
        .member-info {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .member-info.show {
            display: block;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #dee2e6;
        }
        
        .info-row:last-child {
            border-bottom: none;
        }
        
        .info-label {
            font-weight: 600;
            color: #495057;
        }
        
        .info-value {
            color: #212529;
            text-align: right;
        }
        
        .badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .badge.active {
            background: #FF1459;
            color: white;
        }
        
        .badge.inactive {
            background: #A71459;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <div class="logo-section">
            <img src="Assets/Foyer-Logo-Pink-Straight.png" alt="Foyer" class="logo">
            <h1>Scanner</h1>
        </div>
        
        <div class="scan-section">
            <label for="scanInput">Scan Membership Barcode/QR Code:</label>
            <div class="scan-display" id="scanDisplay">Ready to scan...</div>
            <input type="text" id="scanInput" autofocus inputmode="none" aria-hidden="true">
        </div>
        
        <div id="status" class="status"></div>
        
        <div id="memberInfo" class="member-info"></div>
    </div>

    <script>
        const scanInput = document.getElementById('scanInput');
        const scanDisplay = document.getElementById('scanDisplay');
        const statusDiv = document.getElementById('status');
        const memberInfoDiv = document.getElementById('memberInfo');

        // Buffer to capture scanner input even when field not focused
        let scanBuffer = '';
        let scanTimeout = null;

        // Auto-focus input when page loads or after showing results
        function refocusInput() {
            // Try multiple times with different delays for stubborn browsers (like Shopify POS)
            const attemptFocus = () => {
                scanInput.focus();
                scanInput.click();
                // Force cursor to end of input
                if (scanInput.value) {
                    scanInput.setSelectionRange(scanInput.value.length, scanInput.value.length);
                }
            };
            
            attemptFocus();
            setTimeout(attemptFocus, 50);
            setTimeout(attemptFocus, 100);
            setTimeout(attemptFocus, 200);
        }

        // GLOBAL keyboard capture for scanner - works even without focus!
        document.addEventListener('keydown', async (e) => {
            // Clear timeout on any key press
            if (scanTimeout) {
                clearTimeout(scanTimeout);
            }

            // Handle Tab (often scanner prefix) - just ignore it
            if (e.key === 'Tab') {
                e.preventDefault();
                refocusInput();
                return;
            }

            // Handle Enter - process the scan
            if (e.key === 'Enter') {
                e.preventDefault();
                
                // Get data from buffer OR from input field
                const scannedData = (scanBuffer || scanInput.value).trim();
                
                if (scannedData) {
                    // Update visual display
                    scanDisplay.textContent = scannedData;
                    scanDisplay.classList.add('active');
                    
                    await checkMembership(scannedData);
                    
                    // Clear everything
                    scanBuffer = '';
                    scanInput.value = '';
                    scanDisplay.textContent = 'Ready to scan...';
                    scanDisplay.classList.remove('active');
                    refocusInput();
                } else {
                    showStatus('Please scan a valid barcode or QR code', 'error');
                }
                return;
            }

            // Capture printable characters
            if (e.key.length === 1) {
                // Add to buffer
                scanBuffer += e.key;
                
                // Update visual display
                scanDisplay.textContent = scanBuffer || 'Scanning...';
                scanDisplay.classList.add('active');
                
                // Also update the hidden input field
                scanInput.value = scanBuffer;
                refocusInput();
                
                // Clear buffer after 100ms of no input (in case of manual typing)
                scanTimeout = setTimeout(() => {
                    scanBuffer = '';
                    scanDisplay.textContent = 'Ready to scan...';
                    scanDisplay.classList.remove('active');
                }, 100);
            }
        });
        
        // Also listen on the input directly for when it IS focused
        scanInput.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                scanBuffer = scanInput.value; // Sync buffer with input
            }
        });

        async function checkMembership(data) {
            showStatus('Checking membership...', 'loading');
            memberInfoDiv.classList.remove('show');

            try {
                const response = await fetch('/.netlify/functions/checkMembership', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ scannedData: data })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'Failed to check membership');
                }

                if (result.member) {
                    displayMemberInfo(result.member);
                    showStatus('✓ Member found!', 'success');
                } else {
                    showStatus('❌ No active membership found', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showStatus('❌ Error: ' + error.message, 'error');
            }
        }

        function displayMemberInfo(member) {
            const statusBadge = member.active 
                ? '<span class="badge active">ACTIVE</span>' 
                : '<span class="badge inactive">INACTIVE</span>';

            memberInfoDiv.innerHTML = `
                <div class="info-row">
                    <span class="info-label">Status:</span>
                    <span class="info-value">${statusBadge}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Name:</span>
                    <span class="info-value">${member.name || 'N/A'}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Email:</span>
                    <span class="info-value">${member.email || 'N/A'}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Membership #:</span>
                    <span class="info-value">${member.membershipNumber || 'N/A'}</span>
                </div>
            `;
            memberInfoDiv.classList.add('show');
        }

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            
            if (type !== 'loading') {
                setTimeout(() => {
                    statusDiv.className = 'status';
                }, 3000);
            }
        }

        // Make entire container clickable to focus input (crucial for iPad/Safari)
        const container = document.getElementById('mainContainer');
        
        function forceFocus() {
            scanInput.focus();
            scanInput.click();
            // On iOS Safari, sometimes we need to force selection
            setTimeout(() => {
                scanInput.setSelectionRange(0, scanInput.value.length);
            }, 10);
        }
        
        // Multiple event listeners for maximum compatibility
        container.addEventListener('click', forceFocus);
        container.addEventListener('touchstart', forceFocus);
        container.addEventListener('touchend', (e) => {
            e.preventDefault();
            forceFocus();
        });
        
        document.addEventListener('click', forceFocus);
        document.addEventListener('touchstart', forceFocus);
        
        window.addEventListener('load', () => {
            forceFocus();
            refocusInput();
        });
        
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                forceFocus();
                refocusInput();
            }
        });
        
        // Refocus if input loses focus
        scanInput.addEventListener('blur', () => {
            setTimeout(forceFocus, 10);
        });
        
        // Simulate user interaction to bypass iOS restrictions
        function simulateUserInteraction() {
            // Create and dispatch a synthetic touchstart event
            const touchEvent = new TouchEvent('touchstart', {
                bubbles: true,
                cancelable: true,
                view: window
            });
            scanInput.dispatchEvent(touchEvent);
            
            // Follow with focus
            forceFocus();
        }
        
        // Try to focus immediately and repeatedly
        forceFocus();
        refocusInput();
        
        // Multiple attempts with increasing delays
        setTimeout(simulateUserInteraction, 100);
        setTimeout(forceFocus, 200);
        setTimeout(simulateUserInteraction, 300);
        setTimeout(forceFocus, 500);
        setTimeout(forceFocus, 1000);
        
        // Listen for any user interaction and immediately focus
        let hasInteracted = false;
        const oneTimeFocus = () => {
            if (!hasInteracted) {
                hasInteracted = true;
                forceFocus();
            }
        };
        
        // Capture the very first interaction
        document.addEventListener('touchstart', oneTimeFocus, { once: true });
        document.addEventListener('click', oneTimeFocus, { once: true });
        document.addEventListener('keydown', oneTimeFocus, { once: true });
    </script>
</body>
</html>
