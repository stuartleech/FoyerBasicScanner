<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foyer Scanner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #FF1459 0%, #A71459 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            cursor: pointer;
        }
        
        
        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            max-width: 200px;
            height: auto;
            margin-bottom: 10px;
        }
        
        h1 {
            text-align: center;
            color: #000000;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        .scan-section {
            margin-bottom: 30px;
        }
        
        label {
            display: block;
            color: #000000;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        #scanInput {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
        }
        
        #scanInput:focus {
            outline: none;
            border-color: #FF1459;
            box-shadow: 0 0 0 3px rgba(255, 20, 89, 0.2);
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            display: none;
        }
        
        .status.loading {
            display: block;
            background: #fff3cd;
            color: #856404;
        }
        
        .status.success {
            display: block;
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            display: block;
            background: #f8d7da;
            color: #721c24;
        }
        
        .member-info {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .member-info.show {
            display: block;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #dee2e6;
        }
        
        .info-row:last-child {
            border-bottom: none;
        }
        
        .info-label {
            font-weight: 600;
            color: #495057;
        }
        
        .info-value {
            color: #212529;
            text-align: right;
        }
        
        .badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .badge.active {
            background: #FF1459;
            color: white;
        }
        
        .badge.inactive {
            background: #A71459;
            color: white;
        }
        
        .log-visit-btn {
            width: 100%;
            margin-top: 20px;
            padding: 15px;
            background: #FF1459;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .log-visit-btn:hover {
            background: #e01050;
        }
        
        .log-visit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <div class="logo-section">
            <img src="Assets/Foyer-Logo-Pink-Straight.png" alt="Foyer" class="logo">
            <h1>Scanner</h1>
        </div>
        
        <div class="scan-section">
            <label for="scanInput">Scan Membership Barcode/QR Code:</label>
            <input type="text" id="scanInput" autofocus placeholder="Ready to scan...">
        </div>
        
        <div id="status" class="status"></div>
        
        <div id="memberInfo" class="member-info"></div>
    </div>

    <script>
        const scanInput = document.getElementById('scanInput');
        const statusDiv = document.getElementById('status');
        const memberInfoDiv = document.getElementById('memberInfo');
        
        let inputTimeout = null;
        let currentMember = null; // Store current member for logging visits

        // Auto-submit when scanner finishes typing
        scanInput.addEventListener('input', (e) => {
            // Clear previous timeout
            if (inputTimeout) {
                clearTimeout(inputTimeout);
            }
            
            // Set new timeout - if no more input for 150ms, assume scan is complete
            inputTimeout = setTimeout(async () => {
                const scannedData = scanInput.value.trim();
                
                if (scannedData && scannedData.length >= 2) {
                    await checkMembership(scannedData);
                    scanInput.value = '';
                    scanInput.focus();
                }
            }, 150);
        });

        // Also handle manual Enter key press
        scanInput.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                
                // Clear the auto-submit timeout
                if (inputTimeout) {
                    clearTimeout(inputTimeout);
                }
                
                const scannedData = scanInput.value.trim();
                
                if (!scannedData) {
                    showStatus('Please scan a valid barcode or QR code', 'error');
                    return;
                }

                await checkMembership(scannedData);
                scanInput.value = '';
                scanInput.focus();
            }
        });

        async function checkMembership(data) {
            showStatus('Checking membership...', 'loading');
            memberInfoDiv.classList.remove('show');

            try {
                const response = await fetch('/.netlify/functions/checkMembership', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ scannedData: data })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'Failed to check membership');
                }

                if (result.member) {
                    currentMember = result.member; // Store for visit logging
                    displayMemberInfo(result.member);
                    showStatus('✓ Member found!', 'success');
                } else {
                    currentMember = null;
                    showStatus('❌ No active membership found', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showStatus('❌ Error: ' + error.message, 'error');
            }
        }

        function displayMemberInfo(member) {
            const statusBadge = member.active 
                ? '<span class="badge active">ACTIVE</span>' 
                : '<span class="badge inactive">INACTIVE</span>';

            memberInfoDiv.innerHTML = `
                <div class="info-row">
                    <span class="info-label">Status:</span>
                    <span class="info-value">${statusBadge}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Name:</span>
                    <span class="info-value">${member.name || 'N/A'}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Email:</span>
                    <span class="info-value">${member.email || 'N/A'}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Membership #:</span>
                    <span class="info-value">${member.membershipNumber || 'N/A'}</span>
                </div>
                <button class="log-visit-btn" onclick="logVisit()">Log Visit in Beacon CRM</button>
            `;
            memberInfoDiv.classList.add('show');
        }
        
        async function logVisit() {
            if (!currentMember || !currentMember.personId) {
                showStatus('❌ No member to log visit for', 'error');
                return;
            }
            
            const button = document.querySelector('.log-visit-btn');
            button.disabled = true;
            button.textContent = 'Logging visit...';
            
            try {
                const response = await fetch('/.netlify/functions/logVisit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        personId: currentMember.personId 
                    })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'Failed to log visit');
                }

                showStatus('✓ Visit logged successfully!', 'success');
                button.textContent = '✓ Visit Logged';
                
                // Re-enable button after 2 seconds
                setTimeout(() => {
                    button.disabled = false;
                    button.textContent = 'Log Visit in Beacon CRM';
                }, 2000);
                
            } catch (error) {
                console.error('Error:', error);
                showStatus('❌ Error: ' + error.message, 'error');
                button.disabled = false;
                button.textContent = 'Log Visit in Beacon CRM';
            }
        }

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            
            if (type !== 'loading') {
                setTimeout(() => {
                    statusDiv.className = 'status';
                }, 3000);
            }
        }

        // Keep input focused
        document.addEventListener('click', () => scanInput.focus());
        scanInput.focus();
    </script>
</body>
</html>
