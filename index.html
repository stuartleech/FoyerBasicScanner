<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .scan-section {
            margin-bottom: 30px;
        }
        
        label {
            display: block;
            color: #666;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        #scanInput {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: border-color 0.3s;
        }
        
        #scanInput:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            display: none;
        }
        
        .status.loading {
            display: block;
            background: #fff3cd;
            color: #856404;
        }
        
        .status.success {
            display: block;
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            display: block;
            background: #f8d7da;
            color: #721c24;
        }
        
        .member-info {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .member-info.show {
            display: block;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #dee2e6;
        }
        
        .info-row:last-child {
            border-bottom: none;
        }
        
        .info-label {
            font-weight: 600;
            color: #495057;
        }
        
        .info-value {
            color: #212529;
            text-align: right;
        }
        
        .badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .badge.active {
            background: #28a745;
            color: white;
        }
        
        .badge.inactive {
            background: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé´ Membership Scanner</h1>
        
        <div class="scan-section">
            <label for="scanInput">Scan Membership Barcode/QR Code:</label>
            <input type="text" id="scanInput" autofocus placeholder="Ready to scan...">
        </div>
        
        <div id="status" class="status"></div>
        
        <div id="memberInfo" class="member-info"></div>
    </div>

    <script>
        const scanInput = document.getElementById('scanInput');
        const statusDiv = document.getElementById('status');
        const memberInfoDiv = document.getElementById('memberInfo');

        // Auto-focus input when page loads or after showing results
        function refocusInput() {
            setTimeout(() => scanInput.focus(), 100);
        }

        scanInput.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                const scannedData = scanInput.value.trim();
                
                if (!scannedData) {
                    showStatus('Please scan a valid barcode or QR code', 'error');
                    return;
                }

                await checkMembership(scannedData);
                scanInput.value = '';
                refocusInput();
            }
        });

        async function checkMembership(data) {
            showStatus('Checking membership...', 'loading');
            memberInfoDiv.classList.remove('show');

            try {
                const response = await fetch('/.netlify/functions/checkMembership', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ scannedData: data })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'Failed to check membership');
                }

                if (result.member) {
                    displayMemberInfo(result.member);
                    showStatus('‚úì Member found!', 'success');
                } else {
                    showStatus('‚ùå No active membership found', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showStatus('‚ùå Error: ' + error.message, 'error');
            }
        }

        function displayMemberInfo(member) {
            const statusBadge = member.active 
                ? '<span class="badge active">ACTIVE</span>' 
                : '<span class="badge inactive">INACTIVE</span>';

            memberInfoDiv.innerHTML = `
                <div class="info-row">
                    <span class="info-label">Status:</span>
                    <span class="info-value">${statusBadge}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Name:</span>
                    <span class="info-value">${member.name || 'N/A'}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Email:</span>
                    <span class="info-value">${member.email || 'N/A'}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Membership #:</span>
                    <span class="info-value">${member.membershipNumber || 'N/A'}</span>
                </div>
            `;
            memberInfoDiv.classList.add('show');
        }

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            
            if (type !== 'loading') {
                setTimeout(() => {
                    statusDiv.className = 'status';
                }, 3000);
            }
        }

        // Keep focus on input at all times
        document.addEventListener('click', refocusInput);
        window.addEventListener('load', refocusInput);
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                refocusInput();
            }
        });
        
        // Initial focus on page load
        refocusInput();
    </script>
</body>
</html>
